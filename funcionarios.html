<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function exibirDados() {
            const matricula = document.getElementById("matricula").value;
            const nome = document.getElementById("nome").value;
            const salario = document.getElementById("salario").value;
            const imagem = document.getElementById("imagem");

            if (!matricula || !nome || !salario) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const funcionarioDados = `
                <p><strong>Matrícula:</strong> ${matricula}</p>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Salário:</strong> R$ ${salario}</p>
            `;
            document.getElementById("dadosFuncionario").innerHTML = funcionarioDados;

            // Exibindo a imagem
            imagem.style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <h1>Cadastrar Funcionário</h1>
    </header>

    <form onsubmit="event.preventDefault(); exibirDados();">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required>
        <br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br><br>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" step="0.01" required>
        <br><br>

        <button type="submit">Exibir Dados</button>
    </form>

    <div id="dadosFuncionario"></div>
    
    <div id="imagem" style="display:none;">
        <h3>Imagem do Funcionário:</h3>
        <img src="funcionario.jpg" alt="Imagem do Funcionário" width="150">
    </div>

    <div class="buttons-container">
        <button onclick="window.location.href='index.html'">Voltar para a Index</button>
    </div>
</body>
</html>
