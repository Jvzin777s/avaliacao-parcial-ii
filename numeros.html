<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function compararNumeros() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Por favor, insira três números válidos.");
                return;
            }

            const maiorNumero = Math.max(num1, num2, num3);
            alert("O maior número é: " + maiorNumero);
        }
    </script>
</head>
<body>
    <header>
        <h1>Comparar 3 Números</h1>
    </header>

    <form onsubmit="event.preventDefault(); compararNumeros();">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <br><br>

        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required>
        <br><br>

        <button type="submit">Comparar</button>
    </form>

    <div class="buttons-container">
        <button onclick="window.location.href='index.html'">Voltar para a Index</button>
    </div>
</body>
</html>
